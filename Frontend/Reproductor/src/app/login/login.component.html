<mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2 class="text">Log In</h2>
        <mat-error *ngIf="loginInvalid">
          <p>Email or password incorrect, please try again.</p>
        </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button class="boton"><p class="text-boton">Log in</p></button>
      </form>
      <p class="text">Not have an account? Register <a routerLink="/register">here</a> </p>
    </mat-card-content>
</mat-card>
